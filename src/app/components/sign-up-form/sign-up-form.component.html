<form class="form" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="form-label" for="username">Username</label>
      <input class="form-input" type="text" id="username" formControlName="username" />
    </div>
    
    <div class="form-group">
      <label class="form-label" for="email">Email</label>
      <input class="form-input" type="email" id="email" formControlName="email" />
    </div>
    
    <div class="form-group">
      <label class="form-label" for="password">Password</label>
      <input class="form-input" type="password" id="password" formControlName="password" />
    </div>
  
    <button class="button" type="submit" [disabled]="signUpForm.invalid">Submit</button>
  </form>
