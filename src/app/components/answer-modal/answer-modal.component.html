<div class="modal-overlay">
    <div class="modal-content">
      <h3>{{ 'ANSWER_TITLE' | translate }}</h3>
  
      @if (!aiAnswerGenerated) {
        <p>{{ 'ANSWER_TEXT_MODAL' | translate }}</p>
        <div class="options">
          <button class="button" (click)="generateWithAI()">{{ 'ANSWER_TEXT_BUTTON' | translate }}</button>
          <textarea 
            [(ngModel)]="manualAnswer"
            [placeholder]="'ANSWER_PLACEHOLDER' | translate"
            class="form-input"
            rows="4"
          ></textarea>
          <div class="buttons-row">
            <button class="button" (click)="submitManualAnswer()">{{ 'BUTTON_YES' | translate }}</button>
            <button class="button" (click)="close()">{{ 'BUTTON_NO' | translate }}</button>
          </div>
        </div>
      } @else {
        <p><strong>{{ 'ANSWER_TITLE_AI' | translate }}</strong></p>
        <p class="ai-response">{{ aiAnswer }}</p>
        <div class="buttons-row">
          <button class="button" (click)="confirmAIAnswer()">{{ 'ANSWER_TEXT_BUTTON_USE' | translate }}</button>
          <button class="button" (click)="close()">{{ 'BUTTON_NO' | translate }}</button>
        </div>
      }
    </div>
  </div>
