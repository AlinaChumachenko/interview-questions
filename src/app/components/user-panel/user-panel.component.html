<div class="user-panel">
    <button class="button" (click)="openModal('signIn')">Sign In</button>
    <button class="button" (click)="openModal('signUp')">Sign Up</button>
</div>

<app-sign-modal *ngIf="showModal" 
  [title]="modalTitle" 
  [content]="modalContent" 
  (closeModal)="closeModal()">
</app-sign-modal>
